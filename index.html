<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> <!-- Unicons by Iconscout : https://iconscout.com/unicons/explore/line  -->
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <section class="home section" id="home">
    <div class="home__container container grid">
      <div class="home__content grid">
        <div class="home__social"> <!--social icons-->
          <a href="https://www.linkedin.com/in/antoine-fradin/" target="_blank" class="home_social-icon"> <!--"target" for a new web page-->
            <i class="uil uil-linkedin-alt"></i>
          </a>
          <a href="https://github.com/antoinefradin" target="_blank" class="home_social-icon">
            <i class="uil uil-github-alt"></i>
          </a>
          <a href="https://twitter.com/thegolfdata" target="_blank" class="home_social-icon">
            <i class="uil uil-twitter-alt"></i>
          </a>
        </div>

        <div class="home__img"> <!--blob+photo-->
          <svg class="home__blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0" mask-type="alpha"> <!--blob shape-->
              <path d="M39.1,5.2C39.1,28.7,19.5,57.3,-5,57.3C-29.5,57.3,-59.1,28.7,-59.1,
              5.2C-59.1,-18.2,-29.5,-36.4,-5,-36.4C19.5,-36.4,39.1,-18.2,39.1,5.2Z" transform="translate(100 100)" />
            </mask>
            <g mask="url(#mask0)"> <!--grouped object-->
              <path d="M39.1,5.2C39.1,28.7,19.5,57.3,-5,57.3C-29.5,57.3,-59.1,28.7,-59.1,
              5.2C-59.1,-18.2,-29.5,-36.4,-5,-36.4C19.5,-36.4,39.1,-18.2,39.1,5.2Z" transform="translate(100 100)" />
  
              <image class="home__blob-img" xlink:href="img/photo-perfil.png">

            </g>
            </svg>
        </div>

        <div class="home__data">
          <h1 class="home__title">Hi, I am Antoine</h1>
          <h3 class="home__subtitle">Data Scientist</h3>
          <p class="home__description">High level experience in data science and AI. </p>
          <a href="#contact" class="button button--flex">
            Contact Me <i class="uil uil-message button__icon"></i>
          </a>
        </div>


      </div>
    </div>
  </section>
</body>
</html>
